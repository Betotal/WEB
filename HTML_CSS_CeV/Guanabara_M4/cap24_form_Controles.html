<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            margin: 2px;
            padding: 2px;
        }
    </style>

</head>
<body>

    <form action="" method="post">
        <fieldset>
            
            <legend>Dados Pessoais</legend>

            <p><label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
            </p>        
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(xx)xxxxx-xxxx"
            pattern="^\(\d{2}\)\d{4,5}-\d{4}$" >      <!--formato do numero (expressões regulares), entre ^ e $ --> 
            <br><br>
            <input type="radio" name="sexo" id="ismas"><label for="ismas">Masculino</label> 
            <input type="radio" name="sexo" id="isfem"><label for="isfem">Feminino</label>

            <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p><label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder=" 0 a 10" step="0.1">
            </p>
            <p>
                <label for="imes">Mês da nota</label>
                <input type="month" name="mes" id="imes" value="2024-11">
            </p>
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date"" name="dia" id="idia" value="2024-11-26">
            </p>
            <p>
                <label for="ihora">Horario da prova</label>
                <input type="time" name="hora" id="ihora" value="15:00">
            </p>
        
        </fieldset>

        <fieldset>    
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="ebas" id="iebas"><label for="iebas">Basquete</label>  
            <input type="checkbox" name="efut" id="iefut"><label for="iefut">Futebol</label><br>
            <input type="checkbox" name="enat" id="ienat"><label for="ienat">Natação</label>  
            <input type="checkbox" name="exad" id="iexad"><label for="iexad">Xadrez</label><br>
        </fieldset>

        <fieldset>
            <legend>color, range e foto</legend>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#bbffaa"><br>

            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2"><br><br>

            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>
        <fieldset>
            <legend>Select, datalist e textarea</legend>
            <p>
                <label for="iest">Estado</label>
                <select name="est" id="iest">
                    <optgroup label="Nordeste">
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="ma">Maranhão</option>
                        <option value="pb">Paraíba</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piaui</option>
                    </optgroup>
                    <option value="" selected> -- Escolha --</option>
                    <optgroup label="Sudeste" >
                        <option value="es">Espítio Santo</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iporf">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Contador</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                </datalist>
            </p>
            <p>
                <label for="msg">Mensagem</label><br>
                <textarea name="msg" id="imsg" cols="50"></textarea>
            </p>
        </fieldset>

        <fieldset>
            <legend>Output</legend>
            <p>
                <label for="inum1">1º Número: </label>
                <input type="number" name="num1" id="inum1" min="0" max="50" required
                oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>
            <p>
                <label for="inum2">2º Número: </label>
                <input type="number" name="num2" id="inum2" min="0" max="50" required
                oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>

            <hr>

            <p>
                <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="0" max="50" value="25"
                oninput="ival.innerHTML = Number(inivel.value)">
                <output id="ival">25</output>
            </p>

            <hr>
            <p>
                <label for="iano">Em que ano vc nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()"><br>

                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>
            </p>
        </fieldset>
                    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
