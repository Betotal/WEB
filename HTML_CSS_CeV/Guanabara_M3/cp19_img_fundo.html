<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem de fundo</title>
    <style>
        body {
            background-image: url('../Imagens/Cap19/IFC.jpg');
            background-size: 300px 300px;
            background-repeat:repeat-y
        }

        div.quadrado {
            display: inline-block;
            border: 1px solid black;
            border-radius: 10px;
            background-color: lightyellow;
            width: 50px;
            height: 50px;
        }
        div#q1 {
            background-color: aquamarine;
        }
        div#q2 {
            background-image: linear-gradient(90deg, lightyellow, #0a747c);
        }
        div#q3 {
            background-image: url('../Imagens/Cap19/pattern001.png');
        }

        div.bloco {
            background-image: url('../Imagens/Cap19/wallpaper003.jpg');
            height: 100px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 10px;
        }

        div#b1 {
            background-position: left top;
        }
        div#b2 {
            background-position: left bottom;
        }
        div#b3 {
            background-position: center top;
        }

        div#b4 {
            background-position: right bottom;
        }
        div#b5 {
            background-position: right top;
        }
        div#b6 {
            background-position: center; /* center center */
        }


</style>
</head>
<body>
    <div class="quadrado" id="q1">

    </div>

    <div class="quadrado" id="q2">

    </div>
    <div class="quadrado" id="q3">

    </div>

    <div class="bloco" id="b1">

    </div>

    <div class="bloco" id="b2">

    </div>
    <div class="bloco" id="b3">

    </div>
    <div class="bloco" id="b4">

    </div>
    <div class="bloco" id="b5">

    </div>
    <div class="bloco" id="b6">

    </div>

    
</body>
</html>
