<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisadoir de Números</title>

    <link rel="stylesheet" href="Mod_estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="">Número (entre 1 e 100):</label>
                <input type="number" name="txtnum" id="txtnum">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </div>

            <div>
                <select name="selnum" id="selnum" size="10">

                </select><br>
                <input type="button" value="Finalizar" onclick="finalizar()">
                <p id="detalhe"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Curso em video</p>
    </footer>

    <script src="Mod_script.js"></script>
</body>
</html>
