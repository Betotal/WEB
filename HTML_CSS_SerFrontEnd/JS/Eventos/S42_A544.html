<body>
    <H1>Eventos</H1>
    <div id="container">
        <button id="btn1">Botão 1 </button>
        <button id="btn2">Botão 2 </button>
        <button id="btn3">Botão 3 </button>
    </div>

    <hr>
    <h1>Delegação de eventos</h1>
    <div class="container2">
        <button>Botão 1 </button>
        <button>Botão 2 </button>

    </div>

    <script>
        const btn1 = document.getElementById("btn1")
        const btn2 = document.getElementById("btn2")
        const btn3 = document.getElementById("btn3")
        const container = document.getElementById("container")

        // DOM level 0
        function clicou(){
            console.log("Click funcao clicou")
        };
        btn1.onclick = function(){
            console.log("Click bt1 funcao anonima")
        };
        //bt1.onclick = clicou(); //não aceita no DOM Level 0

        // DOM Level 2
        btn2.addEventListener("click", clicou)

        btn2.addEventListener("click", function(){
            console.log("Click bt2 funcao anonima")
        })

        btn2.onclick = function(){
            console.log("DOM 0 - Função anonima no btn2")
        };

        // Evento de Bolha (Padrão) ou Captura

        // variável,addEventListener(evento, funcao, fase)
        //                           fase, o padrão é false (bolha) 
        
        document.addEventListener("click", function(e){
            console.log("Clicou no documento, comportamento de bolha")
            console.log(e.target)
            console.log(e.currentTarget)
            console.log(e.this)
        }, false)

        container.addEventListener("click", function(){
            console.log("clicou no container")
        }, true)
