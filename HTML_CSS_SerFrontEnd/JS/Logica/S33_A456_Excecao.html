<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excecao</title>
</head>
<body>
    <H1>Try Catch</H1>

    <div id="output"></div>

    <script>
        let obj = {nome:"Jose Roberto", email:"betotall@yahoo.com.br"}

        document.getElementById("output").innerHTML = `Nome: ${obj.nome} - email: ${obj.email}`
    </script>

    <script src="areas.js"></script>

    <script>
        try {
            console.log(calcularAreaRetangulo(4,10))            
        } catch (error) {
            alert("deu ruim retangulo:" + error.message)            
        }

        try {
            console.log(calcularAreaTriangulo(4,10))            
        } catch (error) {
            alert("deu ruim triangulo:" + error.message)            
        }

        try {
            console.log(calcularAreaCirculo(10))            
        } catch (error) {
            alert("deu ruim circulo:" + error.message)            
        }

        alert('fim do programa')
    </script>
</body>
</html>
