<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../DOM_2/S41_A542.css">
    <title>Seção 41 - Aula 542</title>
</head>

<body>

    <div class="container">
        <div class="original">
            <h3>Original</h3>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </div>

        <div class="alvo">
            <h3>Alvo</h3>
            <ul>
                <li>item 1</li>
            </ul>
        </div>

    </div>

    <script type="text/javascript">
        
        const alvo = document.querySelector(".alvo ul")
        const original = document.querySelector(".original ul")

        // crie um nova li com texto "item 2" e a inclua na ul de div com class .alvo
        const item2 = document.createElement("li")
        item2.textContent = "Item 2"
    //    alvo.insertAdjacentElement("beforeend", item2)
        alvo.appendChild(item2)

		//Mova a última li de orignal para alvo (mas antes da primeira li). 
        //Em outras palavras, a última li da original deve virar a primeira li de alvo
        alvo.insertBefore(original.lastElementChild, alvo.firstElementChild)

		//altere o texto da primeira li de .alvo para "item 0"
        alvo.children[0].textContent = "Item 0"

		//clone a ul de .original e a inclua na primeira li de .alvo
        const ulClone = original.cloneNode(true)
        alvo.firstElementChild.appendChild(ulClone)

		//remova a ultima li (item2) da lista inserida na etapa anterior
        ulClone.removeChild(ulClone.lastElementChild)

		//remova as duas li's que sobraram na ul original
        original.innerHTML = ""
    </script>
</body>

</html>
