<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - 3D - Card 3D</title>
    <style>
        body{
            font-family: sans-serif;
        }

        .cena{
            border: 2px solid #ccc;
            width: 300px;
            height: 450px;
            margin: 50px;
            perspective: 600px;
        }

        .card {
            position: relative;   /* refatoração  */
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: 1s transform;
            transform-origin: right center; /* refatoração */
        }

        .cena:hover .card{
            /* transform: rotateY(180deg); refatoração */
            transform: translateX(-100%) rotateY(-180deg);
        }

        .card_face{
            position: absolute;
            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .card_face-front {
            background-color: red;
        }

        .card_face-back {
            background-color: brown;
            transform: rotateY(180deg);
            /* backface-visibility: hidden; refatoração */
        }
</style>
</head>
<body>
    <div class="cena">
        <div class="card">
            <div class="card_face card_face-front"><h1>Front</h1></div>
            <div class="card_face card_face-back"><h1>Back</h1></div>
        </div>
    </div>
    
</body>
</html>
