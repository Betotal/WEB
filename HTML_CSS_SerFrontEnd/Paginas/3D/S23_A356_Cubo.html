<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo</title>
    <link rel="stylesheet" href="../../Estilo/S23_A356_Cubo.css">
</head>
<body>
    <div class="controls">
        <div class="eixo-x"> Eixo X:
            <label for=""><input type="radio" name="x" value="  0">  0&deg</label>
            <label for=""><input type="radio" name="x" value=" 30"> 30&deg</label>
            <label for=""><input type="radio" name="x" value=" 60"> 60&deg</label>
            <label for=""><input type="radio" name="x" value=" 90"> 90&deg</label>
            <label for=""><input type="radio" name="x" value="120">120&deg</label>
            <label for=""><input type="radio" name="x" value="150">150&deg</label>
            <label for=""><input type="radio" name="x" value="180">180&deg</label>
            <label for=""><input type="radio" name="x" value="210">210&deg</label>
            <label for=""><input type="radio" name="x" value="240">240&deg</label>
            <label for=""><input type="radio" name="x" value="270">270&deg</label>
            <label for=""><input type="radio" name="x" value="300">300&deg</label>
            <label for=""><input type="radio" name="x" value="330">330&deg</label>
        </div>
        <div class="eixo-y"> Eixo Y:
            <label for=""><input type="radio" name="y" value="  0">  0&deg</label>
            <label for=""><input type="radio" name="y" value=" 30"> 30&deg</label>
            <label for=""><input type="radio" name="y" value=" 60"> 60&deg</label>
            <label for=""><input type="radio" name="y" value=" 90"> 90&deg</label>
            <label for=""><input type="radio" name="y" value="120">120&deg</label>
            <label for=""><input type="radio" name="y" value="150">150&deg</label>
            <label for=""><input type="radio" name="y" value="180">180&deg</label>
            <label for=""><input type="radio" name="y" value="210">210&deg</label>
            <label for=""><input type="radio" name="y" value="240">240&deg</label>
            <label for=""><input type="radio" name="y" value="270">270&deg</label>
            <label for=""><input type="radio" name="y" value="300">300&deg</label>
            <label for=""><input type="radio" name="y" value="330">330&deg</label>
        </div>
        <div class="eixo-z"> Eixo Z:
            <label for=""><input type="radio" name="z" value="  0">  0&deg</label>
            <label for=""><input type="radio" name="z" value=" 30"> 30&deg</label>
            <label for=""><input type="radio" name="z" value=" 60"> 60&deg</label>
            <label for=""><input type="radio" name="z" value=" 90"> 90&deg</label>
            <label for=""><input type="radio" name="z" value="120">120&deg</label>
            <label for=""><input type="radio" name="z" value="150">150&deg</label>
            <label for=""><input type="radio" name="z" value="180">180&deg</label>
            <label for=""><input type="radio" name="z" value="210">210&deg</label>
            <label for=""><input type="radio" name="z" value="240">240&deg</label>
            <label for=""><input type="radio" name="z" value="270">270&deg</label>
            <label for=""><input type="radio" name="z" value="300">300&deg</label>
            <label for=""><input type="radio" name="z" value="330">330&deg</label>
        </div>
    </div>
    <div class="cena">
        <div class="cubo">
            <div class="face face1"> 1 </div>
            <div class="face face2"> 2 </div>
            <div class="face face3"> 3 </div>
            <div class="face face4"> 4 </div>
            <div class="face face5"> 5 </div>
            <div class="face face6"> <u>6</u> </div> 
        </div>
    </div>
    
</body>
</html>
