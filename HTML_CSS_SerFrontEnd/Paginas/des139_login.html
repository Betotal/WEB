<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 139 - Login</title>
    <link rel="stylesheet" href="../Estilo/des139.css">

</head>
<body>
    <form action="#" method="dialog" target="_self" autocomplete="off">
        <div class="design">
            <fieldset class="form_fielset">
                <legend class="form_title">Login</legend>
                <label for="user" class="form_label">Usuário</label>
                <input type="text" class="form_input" id="user" required placeholder="Infome o usuário cadastrado">
                
                <label for="pass" class="form_label">Senha</label>
                <input type="text" class="form_input" id="pass" required placeholder="Infome a senha usada no cadastro">
            </fieldset>
            <div class="botoes">
                <div>
                    <button type="submit" class="envio">Login</button>
                    <a href="des139_cadastro.html" class="botao">Cadastre-se</a>
                </div>
                <p class="link"><a href="#">Esqueci minha senha</a></p>
            </div>
        </div>
    </form>

</body>
</html>
