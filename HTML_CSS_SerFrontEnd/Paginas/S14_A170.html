<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform ( Rotate e Translate)</title>

    <style>
        .dTransform {
            border: 1px solid;
            width: max-content;
        }
        .tRotate {
            transform-origin: 0 0;
            transform: rotate(10deg);
        }

        .tTranslate {
            transform: translate(30px, 50px);
        }

        .tScale {
            transform: scale(0.5, 6);
        }

        .tSkew {
            transform: skew(30deg);
        }

        .chk1 {
            display: none;
        }

        .chk1 + label span {
            display: inline-block;
            background-color: red;
            font-size: 20px;
            width: 1em;
            height: 1em;
        }

        .chk1:checked + Label span {
            background-color: blue;
            position: relative;
        }

        .chk1:checked + Label span::before {
            content: "";
            display: block;
            border: 0.087em solid white;

            position: absolute;
            top: .077em;
            left: .38em;
            right: .3em;
            bottom: .3em;
            transform: rotate(45deg); 
            border-left-color: transparent;
            border-top-color: transparent;          
        }

        .lbl2 span {
            display: inline-block;
            background-color: red;
            font-size: 20px;
            width: 1em;
            height: 1em;
        }

        .lbl2 input[type=checkbox]:checked + span {
            background-color: blue;
            position: relative;
        }
        .lbl2 input[type=checkbox]:checked + span::before {
            content: "";
            display: block;
            border: 0.087em solid white;

            position: absolute;
            top: .077em;
            left: .38em;
            right: .3em;
            bottom: .3em;
            transform: rotate(45deg); 
            border-left-color: transparent;
            border-top-color: transparent; 
        }

        .lbl2 input[type=checkbox] {
            width: 1px;
            height: 1px;
            padding: 0;
            margin: 0;
            overflow: hidden;

            position: absolute;
            outline: none;
        }

        .lbl2 input[type=checkbox]:focus + span {
            outline: 2px solid #555;
            /* outline-offset: -2px; */
        }

        .swt3 {
            --switch-color: #00be753a;
        }

        .swt3 span {
            display: inline-block;
            width: 2em;
            height: 1em;
            outline: 1px solid #c0c0c0;
            border-radius: 1em;
            overflow: hidden;
            position: relative;
        }

        .swt3 span::after {
            content: "";
            display: block;
            width: 1em;
            height: 1em;
            border-radius: 1em;
            background-color: #ff7b00;
            transform: translateX(0);
            transition: transform .2s ease-in-out;
        }

        .swt3 input:checked + span::after {
            transform: translateX(100%);
        }

        .swt3 span::before {
            content: "";
            display: inline-block;
            width: 100%;
            height: 100%;
            background-color: var(--switch-color);
            transform: translate(-100%);
            transition: transform .2s ease-in-out;
            position: absolute;
        }
        .swt3 input:checked + span::before {
            transform: translateX(-10%);
        }

        .swt3 input[type=checkbox] {
            width: 1px;
            height: 1px;
            padding: 0;
            margin: 0;
            overflow: hidden;

            position: absolute;
            outline: none;
        }
        .swt3 input[type=checkbox]:focus + span {
            outline: 2px solid #555;
            /* outline-offset: -2px; */
        }

</style>
