<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporação de Elementos - iframe</title>

    <style>
        .iframeContainer {
            display: flex;
            gap: 1em;
        }
        iframe {
            width: 100%;
            aspect-ratio: 16/9;   /* proporção video youtube */
        }
    </style>
</head>
<body>
    <div class="iframeContainer">

        <iframe src="S18_A273_Video.html" frameborder="0"></iframe>
        <iframe src="https://www.youtube.com/embed/kkfvwIMp73c?si=dJRRooNtC3ktXfcG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
        
    </body>
</html>
