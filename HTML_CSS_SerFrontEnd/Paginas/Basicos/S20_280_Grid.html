<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        .gridContainer {
            width: 300px;
            background: #ccc;
        }

        .gridItem {
            background: #999;
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px 15px;
        }

        .gridItem:nth-child(even) {
            background: #999;
            color: white;
        }

        .gridItem:nth-child(odd) {
            background: #eee;
        }

        /* GRID */ 
        .gridContainer {
            width: 75%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        .gridItem:nth-child(1){
            background-color: blue;
            grid-row: 1 / 2;
            grid-column: 1 /-1;
        }

        .gridItem:nth-child(2){
            background-color: green;
            grid-row: 2 ; 
            grid-column: 1 / -1;
        }

        .gridItem:nth-child(6) {
            background-color: yellow;
            color: black;
            grid-row: 3 / span 3;
            grid-column: 4 / 5;
        }

        .gridItem:nth-child(3) {
            background-color: pink;
            color: black;
            grid-column: 1/ span 3;
        }

        .gridItem:nth-child(4) {
            background-color: skyblue;
            color: black;
            /* grid-row: 4/ span 3; */
        }

        .gridItem:nth-child(12) {
            /* grid-row-start: 6;
            grid-column-start: 2;
            grid-row-end: 7;  
            grid-column-end: 5; */

            grid-area: 6 / 2 / 7 / 5;
        }


</style>
</head>

<body>
    <h2>Grid Layout</h2>

    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
        <div class="gridItem">7</div>
        <div class="gridItem">8</div>
        <div class="gridItem">9</div>
        <div class="gridItem">10</div>
        <div class="gridItem">11</div>
        <div class="gridItem">12</div>
    </div>
</body>

</html>
