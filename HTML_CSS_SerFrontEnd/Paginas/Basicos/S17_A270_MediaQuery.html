<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries 2</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: blue;
            min-height: 100dvh;
            font-family: sans-serif;
            color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        h1 {
            font-size: 1.5em;
            color: white;
            
        }
        @media screen and (min-width:26em) {
            h1 {
                font-size: 3em;
                color: yellow
            }
        }

        @media screen and (max-width:31em) {
            h1 {
                color: red;
            }
        }

        @media (width > 36em) {
            h1{
                font-size: 5em;
                color: pink;
            }
        }


        @media (width <= 41em){
            h1{
                text-shadow: 5px 5px 5px black;
            }        
        }

        @media(46em < width < 55em) {
            body {
                background-color: #ccc ;
            }
            h1 {
                color: black;
                font-size: 2em;
                text-decoration: dotted;
                border: 5px solid white;
            }
        }
    </style>
</head>
    
<body>
    <section>
        <h1>Testando novas maneiras de escrever media Query</h1>
    </section>

</body>
</html>
