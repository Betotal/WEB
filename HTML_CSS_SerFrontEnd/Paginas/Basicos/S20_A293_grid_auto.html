<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        body {
            margin: 0;
        }

        /*   GRID   */ 
        .gridContainer {
            width: 90%;
            background: #ccc;

            display: grid;
            gap: 1em;

            /* grid-template-columns: repeat(3, 90px); */
            /* grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); */

            /* grid-auto-rows: 100px; */
            /* grid-auto-rows: auto; */
            /* grid-auto-rows: minmax(100px, auto); */

        /* ------------------------------------------------ */
        grid-template-rows: repeat(3,100px);
        
        grid-auto-flow: column;   /* orientação da grid */
        grid-auto-columns: 50px 100px;  /* criação automatica */
        
        }

        .gridItem {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="gridContainer">
        <div class="gridContainer">
            <div class="gridItem">1</div>
            <div class="gridItem">2</div>
            <div class="gridItem">3</div>
            <div class="gridItem">4</div>
            <div class="gridItem">5</div>
            <div class="gridItem">6</div>
            <div class="gridItem">7</div>
            <div class="gridItem">8</div>
        </div>
</body>

</html>
