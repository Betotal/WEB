<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter e Progress / output</title>
    <style>
        input, progress {
            accent-color: rgb(0, 133, 115);
        }
    </style>
</head>
<body>
    <input type="range" min="1" max="10" step="2">

    <h1>Meter</h1>
    <meter min="0" max="100" low="30" high="92" value="50" optimum="50"></meter>

    <h1>Progress</h1>
    
    <progress max="100" value="55"></progress>

    <input type="radio" name="1" id="">
    <input type="radio" name="1" id="">

    <input type="checkbox" name="" id="">

    <h1>Output</h1>

    <form oninput="result.value = a.value * b.value">
        <input type="number" name="a" id="a"> x
        <input type="number" name="b" id="b"> = 
        <output name="result" for="a b"></output>
    </form>
</body>
</html>
