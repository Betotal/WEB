<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path</title>
    <style>

*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

html {
    font-size: 62.5%;
}

body {
    background-color: brown;
    margin-bottom: 50vh;
}

h1 {
    font-size: 4.8rem;
    padding: 2rem;
    text-align: center;
}

.card {
    width: 30rem;
    background-color: white;
    font-size: 1.6rem;
    padding: 4rem 3rem 3rem 5rem;

    border-radius: 5px;
    position: relative;
}

.card::before {
    content: "";
    display: block;
    width: 4.2rem;
    height: 4.2rem;
    /* background-color: green; */
    position: absolute;
    top: 0;
    left: 0;
}

.card p:first-child {
    display: block;
    font-size: 3rem;
    padding-bottom: 1rem;
}

.exemplo{
    display: inline-block;
    width: 10rem;
    height: 10rem;
    background-color: yellow;
    border-top: 5rem solid black;
    border-right: 5rem solid white;
    margin: 3rem;
}

.exemplo1{
    display: inline-block;
    width: 0rem;
    height: 0rem;
    /* background-color: yellow; */
    border-top: 5rem solid transparent;
    border-right: 5rem solid white;
    margin: 3rem;
}

.exemplo2{
    display: inline-block;
    border-top: 5rem solid black;
    border-right: 5rem solid white;
    border-bottom: 5rem solid blue;
    border-left: 5rem solid red;
    margin: 3rem;
}
.exemplo3{
    display: inline-block;
    border-top: 2rem solid black;
    border-right: 5rem solid transparent;
    border-bottom: 8rem solid blue;
    border-left: 5rem solid transparent;
    margin: 3rem;
}

.clippath > div {
    display: inline-block;
    margin: 3rem;
    width: 30rem;
    height: 30rem;
    background-image: repeating-linear-gradient(135deg, yellow 10%, orange 20%);
}
#d1 {
    clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
}
#d2 {
    clip-path: polygon(0% 0%, 50% 30%, 100% 0%, 70% 50%, 100% 100%, 50% 70%, 0% 100%, 30% 50%);
}
#d3 {
    clip-path: circle(60% at right) ;
}
#d4 {
    clip-path: ellipse(50% 20%) ;
}
#d5 {
    clip-path: inset(10%) ;
}
#d6 {
    clip-path: inset(1px round 10% 30%) ;
}

    </style>
</head>
<body>
    <h1>Post-its</h1>
    <section class="cards-container">
        <article class="card">
                <p>Lorem ipsum dolor</p>
                <p>Sit amet consectetur adipisicing elit. Eius quo molestias iure facere quasi odio quis veritatis sequi porro mollitia provident voluptatem magnam facilis similique explicabo illum, corporis debitis odit!</p>
        </article>

        <div class="exemplo"></div>
        <div class="exemplo1"></div>
        <div class="exemplo2"></div>
        <div class="exemplo3"></div>
    </section>

    <section class="clippath">
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
        <div id="d5"></div>
        <div id="d6"></div>

    </section>
</body>
</html>
