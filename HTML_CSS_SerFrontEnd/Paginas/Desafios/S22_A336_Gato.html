<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato andando</title>
    <style>
        .cat {
            width: 400px;
            height: 200px;
            background-color: #ccc;
            background-image: url("../../Imagens/walking_sprite.png");
            background-position: 0 0;
            background-repeat: no-repeat;

            animation: gato 1s steps(12) infinite;
            transform: scaleX(-1);
        }

        @keyframes gato {
            from{
                background-position: 0 0;
            }
            to {
                background-position: 0 -2390px;
            }
        }
    </style>
</head>
<body>
    <div class="cat">

    </div>
    
</body>
</html>
