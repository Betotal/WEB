<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturação de Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-image: url('../Imagens/Estudo.jpg');
            color: white;
            padding-bottom: 50px;
        }
        header ul {
            text-align: right;
        }
        header li {
            display: inline-block;
            background-color: rgb(117, 117, 117);
            border: 1px solid whitesmoke;
            padding: 10px;
        }

        header h1 {
            text-align: center;
            padding: 50px;
            margin: auto;

            width: 200px;
        }

        header p {
            text-align: center;
            padding: 10px;
            margin: auto;

            background-color: rgba(0, 0, 0, 0.411);
            border-bottom: 1px solid white;

            width: 300px;
        }

        main {
            background-color: lightgray;
            padding: 20px;
        }
        main > section{
            background-color: white;
            max-width: 700px;
            margin: auto;
            margin-bottom: 10px;

        }

        div.bloco {
            height: 150px;
            width: calc((100% / 3) - 3px);
            display: inline-block;
            /* border: 1px solid black; */
            text-align: left;            
        }

        div.bloco > p {
            background-color: gray;
            color: white;
            margin-top: 112px;
            padding: 10px 0px;
            padding-left: 10px;
            text-transform: uppercase;
            /* border: 1px solid lightgray;             */
        }

        div.bloco#bl1 {
            background-color: #d6c7aa;
        }
        div.bloco#bl2 {
            background-color: #d1a346;
        }
        div.bloco#bl3 {
            background-color: #69690b
        }

        section#sec2{
            background-color: #fff;
            padding-top: 10px;
        }

        section#sec2 > h2 {
            margin: 10px;
            padding: 10px;
            border-bottom: 1px solid #3f3f3f;
            font-size: 1.5em;
            background-color: lightgray;
        }
        section#sec2 > p {
            margin: 10px;
            padding: 10px;
        }

        footer {
            background-color: gray;
            padding: 10px;
            background-color: #353535;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Início</li>
                <li>Quem sou eu</li>
                <li>Contato</li>
            </ul>
        </nav>
        <h1>Curso WEB Fundamentos</h1>
        <p>Aprenda HTML, CSS e Javascript</p>
    </header>
    <main>
        <Section id="sec1">
            <div class="bloco" id="bl1">
                <p>Seletores</p>
            </div>
            <div class="bloco" id="bl2">
                <p>Posicionamento</p>
            </div>
            <div class="bloco" id="bl3">
                <p>Fontes e icones</p>
            </div>
        </Section>

        <section id="sec2">
            <h2>Título</h2>
            <p>Primeiro parágrafo de exemplo</p>
            <p>Segundo parágrafo de exemplo</p>
        </section>
    </main>
    <footer>
        <p>Copyright @ 2015</p>
    </footer>
    
    
</body>
</html>
